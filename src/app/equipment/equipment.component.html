<h3>Equipment</h3>
<ul>
   <li *ngFor="let item of inventory">

      <span *ngIf="itemBeingEdited !== item; else elseBlock">
         <span (click)="edit(item)" class="editable-text">{{item}}</span>
         <button (click)="remove(item)">remove</button>
      </span>
      <ng-template #elseBlock>
        <input #updatedName (keyup.enter)="save(updatedName.value, item)" value="{{item}}"/>
        <button (click)="save(updatedName.value, item)">save</button>
     </ng-template>

   </li>
</ul>
<input #name type="text"/>
<button (click)="message = add(item)">Add</button>
<p class = "error" *ngIf = "message">{{message}}</p>
